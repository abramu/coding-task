<main>
  <div class="column">
    <mat-form-field>
      <mat-label>Geldbetrag</mat-label>
      <input
        #input
        [(ngModel)]="total"
        type="number"
        min="0.01"
        max="1000000"
        step="0.01"
        matInput
        placeholder="z.B. 21.09"
      />
      <span matTextSuffix>€</span>
    </mat-form-field>
    <table #table mat-table [dataSource]="tableRows">
      <ng-container matColumnDef="currencyValue">
        <th mat-header-cell *matHeaderCellDef>Schein/Münze</th>
        <td mat-cell *matCellDef="let element">{{ element.currencyValue }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Anzahl</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
  <div class="column">
    <mat-form-field>
      <mat-label>Voriger Geldbetrag</mat-label>
      <input [value]="previousTotal()" type="number" matInput readonly />
      <span matTextSuffix>€</span>
    </mat-form-field>
    <table #deltaTable mat-table [dataSource]="deltaTableRows">
      <ng-container matColumnDef="currencyValue">
        <th mat-header-cell *matHeaderCellDef>Schein/Münze</th>
        <td mat-cell *matCellDef="let element">{{ element.currencyValue }}</td>
      </ng-container>
      <ng-container matColumnDef="delta">
        <th mat-header-cell *matHeaderCellDef>Differenz</th>
        <td mat-cell *matCellDef="let element">{{ element.delta }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="deltaColumnsToDisplay"></tr>
      <tr mat-row *matRowDef="let rowData; columns: deltaColumnsToDisplay"></tr>
    </table>
  </div>
</main>
<footer>
  <button (click)="calculate()" matButton="filled">Berechnen</button>
  <mat-slide-toggle [(ngModel)]="globalState.calculateRemotely">
    Im Backend berechnen
  </mat-slide-toggle>
</footer>

<router-outlet />
