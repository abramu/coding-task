<main>
  <div class="column">
    <mat-form-field>
      <mat-label>Geldbetrag</mat-label>
      <input matInput maxlength="10" placeholder="z.B. 21.09" />
      <span matTextSuffix>€</span>
    </mat-form-field>
    <table mat-table [dataSource]="currentResult">
      <ng-container matColumnDef="currencyValue">
        <th mat-header-cell *matHeaderCellDef>Schein/Münze</th>
        <td mat-cell *matCellDef="let element">{{ element.currencyValue }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Anzahl</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
  <div class="column">
    <mat-form-field>
      <mat-label>Voriger Geldbetrag</mat-label>
      <input matInput disabled maxlength="10" />
      <span matTextSuffix>€</span>
    </mat-form-field>
    <table mat-table [dataSource]="currentResult">
      <ng-container matColumnDef="currencyValue">
        <th mat-header-cell *matHeaderCellDef>Schein/Münze</th>
        <td mat-cell *matCellDef="let element">{{ element.currencyValue }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Differenz</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</main>

<router-outlet />
